<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    .skill {
      margin-bottom: 20px;
    }
    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .skill-bar {
      background-color: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    .skill-level {
      background-color: #4caf50;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skills</h1>
    <div class="skill">
      <div class="skill-name">HTML/CSS</div>
      <div class="skill-bar">
        <div class="skill-level" style="width: 80%;"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">Lightroom</div>
      <div class="skill-bar">
        <div class="skill-level" style="width: 85%;"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">Python</div>
      <div class="skill-bar">
        <div class="skill-level" style="width: 70%;"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">Creativity</div>
      <div class="skill-bar">
        <div class="skill-level" style="width: 95%;"></div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-name">Photoshop</div>
      <div class="skill-bar">
        <div class="skill-level" style="width: 80%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
